<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header fade-in">
      <div class="logo bounce">👨‍🍳</div>
      <h1 class="title">RESTAURANT</h1>
      <p class="subtitle">Welcome!</p>
    </header>

    <!-- Card 1 -->
    <div class="card slide-up delay-1">
      <div class="card-icon pulse">🍽️</div>
      <h2>Explore Our Menu</h2>
      <a href="{{ url_for('menu') }}" class="btn-primary">View Menu</a>
    </div>

    <!-- Card 2 -->
   <div class="card slide-up delay-2">
      <div class="card-icon heartbeat">❤️</div>
      <h2>Loved your meal?</h2>
      <p>Support us with a quick Google review — it means the world!</p>
      
      <!-- Stars -->
      <p class="stars">⭐⭐⭐⭐⭐</p>
      
      <!-- Button (forced to new line) -->
      <div class="review-btn">
        <a href="{{ url_for('review') }}" class="btn-primary">Leave a Review</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card slide-up delay-3">
      <div class="card-icon wiggle">🎁</div>
      <h2>Unlock rewards every time you visit</h2>
      <a href="{{ url_for('loyalty') }}" class="btn-primary">Join Our Loyalty Club</a>
    </div>

    <!-- Footer -->
    <footer class="footer fade-in delay-4">
      Powered by GEIA
    </footer>
  </div>
</body>
</html>
